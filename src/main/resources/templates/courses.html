<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Courses</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.name}">Name</span></td>
				<td><span th:text="${course.description}">Description</span></td>
				<td><span th:text="${course.price}">Price</span></td>
				<td><span th:text="${course.hours}">Hours</span></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
